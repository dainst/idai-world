<dai-link [useContent]="true" [data]="link" class="tile tile--square">
  <div class="tile__image" [style.backgroundImage]="'url(' + image + ')'">
    <div class="tile__content tile--head-up">
      <p class="headline" [innerHtml]="headline"></p>
      <p class="description subhead" [innerHtml]="subhead"></p>
    </div>
  </div>
</dai-link>
