<section
  class="section__three-tiles section__textbox section-open-access decoration-bg-lighter-gray"
>
  <div class="container">
    <header class="section__head">
      <h3 [innerHtml]="title"></h3>
      <hr class="line__dotted--blue" />
    </header>
    <!-- /.section__head -->
    <div class="section__body">
      <div class="row justify-content-md-between">
        <ng-container *ngFor="let tileConfig of tiles">
          <div class="col-xl-auto col-md-4">
            <ng-container
              *ngxComponentOutlet="
                tileConfig.type;
                context: { data: tileConfig }
              "
            ></ng-container>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- /.section__body -->
  </div>
  <!-- /.container -->
</section>
<!-- /.section__three-tiles -->
