<div>
  <div
    *ngIf="!isLoading && (!pageConfig || !pageConfig.componentConfigs)"
    style="margin-top: 38vh"
    class="alert alert-warning"
    role="alert"
  >
    No config available at: {{ configPath }}
  </div>
  <div
    *ngIf="isLoading"
    class="progress"
    style="width:100vw; position:absolute; top:45vh;"
  >
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      style="width: 100%"
    ></div>
  </div>

  <dai-title-banner
    *ngIf="bannerConfig"
    [title]="bannerConfig?.title"
    [image]="bannerConfig?.image"
  ></dai-title-banner>

  <dai-sub-navigation
    *ngIf="subnavConfig"
    [items]="subnavConfig"
  ></dai-sub-navigation>

  <ng-container *ngFor="let item of pageConfig?.componentConfigs">
    <ng-container
      *ngxComponentOutlet="item.type; context: { config: item.config }"
    ></ng-container>
  </ng-container>
</div>
