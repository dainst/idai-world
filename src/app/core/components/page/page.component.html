<div>
  <ng-container *ngIf="!pageConfig || !pageConfig.componentConfigs">
    <div style="margin-top: 48vh" class="alert alert-warning" role="alert">
      No config available at: {{ configPath }}
    </div>
  </ng-container>

  <dai-title-banner
    *ngIf="bannerConfig"
    [title]="bannerConfig?.title"
    [image]="bannerConfig?.image"
  ></dai-title-banner>

  <dai-sub-navigation
    *ngIf="subnavConfig"
    [items]="subnavConfig"
  ></dai-sub-navigation>

  <ng-container *ngFor="let item of pageConfig?.componentConfigs">
    <ng-container
      *ngxComponentOutlet="item.type; context: { config: item.config }"
    ></ng-container>
  </ng-container>
</div>
