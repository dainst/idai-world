<div class="card" style="width: 100%;">
  <img *ngIf="externalImages.length" class="card-img-top" [src]="externalImages[0].url" alt="Card image cap">

  <div class="card-body">
    <!-- title -->
    <h4 *ngIf="data?.core_fields?.title">{{ data?.core_fields?.title|t }}</h4>

    <!-- description -->
    <p *ngIf="data?.core_fields?.description">{{ data?.core_fields?.description|t }}</p>

    <!-- general topics -->
    <div class="topics" *ngIf="topics.length">
        <a *ngFor="let topic of topics"  [href]="topic.resource.core_fields.uri">
          {{ topic?.resource?.core_fields?.title | t }}
          <span *ngIf="topic?.resource?.core_fields?.type">[{{ topic.resource.core_fields.type }}]</span>
        </a>
    </div>

    <!-- external links (that are not images) -->
    <div class="links" *ngIf="externalLinks">
        <a *ngFor="let link of externalLinks" [href]="link.url">
          <span class="title">{{ link.label | t }}</span><br>
          <span class="url">{{ link.url }}</span>
        </a>
    </div>
  </div>
</div>
