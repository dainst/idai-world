<img *ngIf="data?.images?.length" [src]="data.images[0].uri" />

<div class="content">
  <h4 *ngIf="data?.title">{{ data.title|t }}</h4>

  <ul class="categories">
    <li *ngFor="let cat of data.subject">
      <span>{{ cat.title[0].text }}</span>
      <span class="line__dotted--blue"></span>
    </li>
  </ul>

  <p>{{ data.description|t }}</p>

  <a [href]="data.external_links[0].uri">{{
    data.external_links[0].label
  }}</a>
</div>
